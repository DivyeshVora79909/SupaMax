version: "3.8"
services:
  arangodb:
    image: arangodb:3.11
    environment:
      ARANGO_ROOT_PASSWORD: rootpassword
    ports:
      - "18529:8529"
    volumes:
      - arango_data:/var/lib/arangodb3

  redis_meta:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    command: redis-server --port 6379

  redis_rbac:
    image: redis:7-alpine
    ports:
      - "16380:6380"
    command: redis-server --port 6380

  redis_read:
    image: redis:7-alpine
    ports:
      - "16381:6381"
    command: redis-server --port 6381

volumes:
  arango_data:
